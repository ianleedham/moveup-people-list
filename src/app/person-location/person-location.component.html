<div style="width: 100%;">
    <div class="text-center mx-auto">
        <google-map
    width="100%"
    [center]="center"
    [options]="options"
    >
        <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
        >
        </map-marker>
    </google-map>
    
    </div>
</div>
